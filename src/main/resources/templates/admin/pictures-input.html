<!DOCTYPE html>

    <title th:text="${siteInfo.name}+'-照片新增'">照片新增</title>
    <link href="../static/images/favicon.ico" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">

<body>

<div class="m-padded-tb-hugex">
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/pictures/input}" class="teal active item">新增</a>
                <a href="#" th:href="@{/admin/pictures}" class="item">列表</a>

    </div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-massive">
    <div class="ui container">
        <form action="#" method="post" th:action="*{id}==null ? @{/admin/pictures} : @{/admin/pictures/{id}(id=*{id})} "
              th:object="${picture}" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class=" field">
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片名称</label>
                    <input type="text" name="picturename" placeholder="图片名称" th:value="*{picturename}">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">时间地点</label>
                    <input type="text" name="picturetime" placeholder="时间地点" th:value="*{picturetime}">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片地址</label>
                    <input id="imgUrl" type="text" name="pictureaddress" placeholder="图片地址" th:value="*{pictureaddress}">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片描述</label>
                    <input type="text" name="picturedescription" placeholder="图片描述" th:value="*{picturedescription}">
                </div>
            </div>

            <div class="ui error message"></div>
            <!--/*/
              <div class="ui negative message" th:if="${#fields.hasErrors('picturename')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{picturename}">提交信息不符合规则</p>
              </div>
            /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <input type="file" id="uploadInput" accept="image/png, image/gif, image/jpeg , image/webp" style="display: none">
                <div class="upload-btn" onclick="uploadInput.click();">选择文件</div>
                <button class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>

<script>


    // $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");

    $('#blog-message').load(/*[[@{/footer/blogmessage}]]*/"/footer/blogmessage");

    // 运行时间统计
    function secondToDate(second) {
        if (!second) {
            return 0;
        }
        var time = new Array(0, 0, 0, 0, 0);
        if (second >= 365 * 24 * 3600) {
            time[0] = parseInt(second / (365 * 24 * 3600));
            second %= 365 * 24 * 3600;
        }
        if (second >= 24 * 3600) {
            time[1] = parseInt(second / (24 * 3600));
            second %= 24 * 3600;
        }
        if (second >= 3600) {
            time[2] = parseInt(second / 3600);
            second %= 3600;
        }
        if (second >= 60) {
            time[3] = parseInt(second / 60);
            second %= 60;
        }
        if (second > 0) {
            time[4] = second;
        }
        return time;
    }

    function setTime() {
        /*此处为网站的创建时间*/
        var create_time = Math.round(new Date(Date.UTC(2020, 01, 25, 15, 15, 15)).getTime() / 1000);
        var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
        currentTime = secondToDate((timestamp - create_time));
        currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天'
            + currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
            + '秒';
        document.getElementById("htmer_time").innerHTML = currentTimeHtml;
    }

    setInterval(setTime, 1000);

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'pictureaddress',
                rules: [{
                    type: 'empty',
                    prompt: '请输入照片地址'
                }]
            }
        }
    });
    /*uploadInput.onchange = function () {
        if(this.value == '') {
           // alert('empty');
        }else {
            console.log(this.value);
        }
    }*/
    $('#uploadInput').on('change',function(){
        // 如果没有选择图片 直接退出
        if(this.files.length <=0){
            return false;
        }
        // 图片上传到服务器
        var pic1 = this.files[0];
        var formData = new FormData();
        // 服务端要求参数是 pic1
        formData.append('pic',pic1);
        $.ajax({
            url:'/uploadpic',
            type:'post',
            data:formData,
            cache: false, //上传文件不需要缓存
            processData: false, // 告诉jQuery不要去处理发送的数据
            contentType: false, // 告诉jQuery不要去设置Content-Type请求头
            success:function(data){
                imgUrl.value = data.url;
                /*console.log(data.url);
                console.log(data);*/
            }
        })
    })

</script>
