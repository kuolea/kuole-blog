<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>错误页面的共同页面</title>
</head>
<body>

<footer id="waypoint" class="ui inverted vertical segment m-padded-tb-massive m-opacity" th:fragment="errorfootbar">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/oneStarWechat.jpg" th:src="@{/images/oneStarWechat.jpg}"  class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="four wide column" >
                <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">最新博文</a>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin" th:text="'Email：'+${siteInfo.qq}">Email：onestarlr@hotmail.com</a>
                    <a href="#" class="item m-text-thin" th:text="'QQ：'+${siteInfo.qq}">QQ：316392836</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="inverted header m-text-thin m-text-spaced">我的客栈已经营</h4>
                <p id="htmer_time" class="item m-text-thin">
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <a rel="nofollow" href="http://www.beian.miit.gov.cn" target="_blank">赣ICP备20004408号-1</a>
    </div>

</footer>
</body>
</html>
